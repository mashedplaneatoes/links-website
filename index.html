<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Directory</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Link Directory</h1>
      <p>A curated collection of useful resources and links</p>
    </header>
    
    <div class="search-bar">
      <input type="text" id="search-input" class="search-input" placeholder="Search for links...">
    </div>
    
    <div id="links-container" class="links-container">
      <!-- Links will be loaded here dynamically -->
      <div class="loading-message">Loading links...</div>
    </div>
    
    <section class="suggestion-section">
      <h2>Suggest a Link</h2>
      <form id="suggestion-form" class="suggestion-form">
        <div class="form-group">
          <label for="suggestion-name">Name</label>
          <input type="text" id="suggestion-name" required>
        </div>
        
        <div class="form-group">
          <label for="suggestion-url">URL</label>
          <input type="url" id="suggestion-url" required>
        </div>
        
        <div class="form-group">
          <label for="suggestion-description">Description (optional)</label>
          <textarea id="suggestion-description"></textarea>
        </div>
        
        <div class="form-group">
          <label for="suggestion-image-url">Image URL (optional)</label>
          <input type="url" id="suggestion-image-url">
        </div>
        
        <button type="submit" class="submit-button">Submit Suggestion</button>
      </form>
    </section>
    
    <footer class="footer">
      <p>&copy; 2023 Link Directory. All rights reserved.</p>
    </footer>
  </div>
  
  <script src="js/main.js"></script>
</body>
</html>
