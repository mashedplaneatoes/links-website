<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Links Website</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <!-- Firebase Config -->
  <script src="js/firebase-config.js"></script>
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="admin.html" class="active">Admin</a></li>
        <li><a href="suggest.html">Suggest Link</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section id="admin-login" class="admin-section">
      <h2>Admin Login</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="admin-password">Password:</label>
          <input type="password" id="admin-password" required>
        </div>
        <button type="submit">Login</button>
      </form>
      <p id="login-error" class="error-message hidden">Incorrect password</p>
    </section>
    
    <section id="admin-panel" class="admin-section hidden">
      <div class="admin-tabs">
        <button class="tab-button active" data-tab="add-link">Add Link</button>
        <button class="tab-button" data-tab="manage-links">Manage Links</button>
        <button class="tab-button" data-tab="review-suggestions">Review Suggestions</button>
      </div>
      
      <div id="add-link" class="tab-content">
        <h2>Add New Link</h2>
        <form id="add-link-form">
          <div class="form-group">
            <label for="link-name">Name:</label>
            <input type="text" id="link-name" required>
          </div>
          <div class="form-group">
            <label for="link-url">URL:</label>
            <input type="url" id="link-url" required>
          </div>
          <div class="form-group">
            <label for="link-password">Password (optional):</label>
            <input type="text" id="link-password" placeholder="Leave blank for no password">
          </div>
          <div class="form-group">
            <label for="link-folder">Folder (optional):</label>
            <input type="text" id="link-folder" placeholder="Enter folder name">
          </div>
          <div class="form-group">
            <label for="link-subfolder">Subfolder (optional):</label>
            <input type="text" id="link-subfolder" placeholder="Enter subfolder name">
          </div>
          <div class="form-group checkbox">
            <input type="checkbox" id="link-visible" checked>
            <label for="link-visible">Visible</label>
          </div>
          <button type="submit">Add Link</button>
        </form>
      </div>
      
      <div id="manage-links" class="tab-content hidden">
        <h2>Manage Links</h2>
        <div id="links-list" class="admin-list">
          <p class="loading-message">Loading links...</p>
        </div>
      </div>
      
      <div id="review-suggestions" class="tab-content hidden">
        <h2>Review Suggestions</h2>
        <div id="suggestions-list" class="admin-list">
          <p class="loading-message">Loading suggestions...</p>
        </div>
      </div>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2023 Links Website. All rights reserved.</p>
  </footer>
  
  <script src="js/admin.js"></script>
</body>
</html>
