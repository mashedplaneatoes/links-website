<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggest a Link - Links Collection</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Suggest a Link</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="suggest.html" class="active">Suggest a Link</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <div class="suggestion-form-container">
            <h2>Suggest a New Link</h2>
            <p>Fill out this form to suggest a link to be added to our collection.</p>
            
            <form id="suggestion-form">
                <div class="form-group">
                    <label for="name">Link Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="url">URL:</label>
                    <input type="url" id="url" required>
                </div>
                <div class="form-group">
                    <label for="description">Description (optional):</label>
                    <textarea id="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="image-url">Image URL (optional):</label>
                    <input type="url" id="image-url">
                </div>
                <button type="submit">Submit Suggestion</button>
            </form>
            
            <div id="suggestion-success" class="success-message hidden">
                Thank you for your suggestion! It will be reviewed by an admin.
            </div>
            <div id="suggestion-error" class="error-message hidden"></div>
        </div>
    </main>


    <footer>
        <p>&copy; 2023 Links Collection</p>
    </footer>


    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script src="js/firebase-config.js"></script>
    <script src="js/suggest.js"></script>
</body>
</html>
